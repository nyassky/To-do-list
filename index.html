<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body class="container">
	<header class="header_menu">
		<button class="menu_toggle"><img src="imgs/Hamburger_MD.png" alt="hamburger menu" class="menu_toggle"></button>
    	<h1 id="to_do_list">To-Do List</h1> <!-- Блок Header с надписью и "бургер-меню"-->
	</header>
		<form>
			<div class="row">
				<input id="task"placeholder="Task"></input> <!-- Задача -->
			</div>
			<div class="row">
				<input type="date" id="date">
				<select required>
					<option value="" disabled selected hidden>Priority</option>
					<option value="low">Low</option>
					<option value="mid">Mid</option>
					<option value="high">High</option>
					
				</select>
				<select required id="type_of_task">
					<option value="" disabled selected hidden>Type of task</option>
					<option value="work">Work</option>
					<option value="education">Education</option>
					<option value="home">Home</option>
					
				</select>
			</div>
			<div class="row">
				<button id="add_task">Add task</button>
			</div>
		</form>

		<ul class="" id="">
        <li class="">
          <span>Название</span>
          <span>
            <span class="">&check;</span>
            <span class="">&times;</span>
          </span>
        </li>
      </ul>

</body>
</html>
